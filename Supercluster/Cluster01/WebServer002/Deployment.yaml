---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver002-deployment
  namespace: webserver002
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver002
  template:
    metadata:
      labels:
        app: webserver002
    spec:
      imagePullSecrets:
        - name: github-registry
      containers:
        - name: webserver002-container
          image: "ghcr.io/eliasdh-com/displaylevelupbe-frontend:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
---